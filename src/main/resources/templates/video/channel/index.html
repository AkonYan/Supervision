<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/header_css::header('通道管理')"></head>
<body>
<div id="dpLTE" class="container-fluid" v-cloak>
    <div class="row">
        <div class="col-md-4 form-inline pull-left">
            <div class="form-group">
                <input v-model="keyword" @keyup.enter="load" class="form-control" placeholder="请输入查询关键字"
                       style="width: 220px;"/>
            </div>
            <div class="form-group">
                <a class="btn btn-primary" @click="load"><i class="fa fa-search"></i>&nbsp;查询</a>
            </div>
        </div>
        <div class="col-md-8">
            <div class="btn-toolbar pull-right">
                <div class="btn-group">
                    <a v-if="hasPermission('video:channel:save')" class="btn btn-default" @click="save"><i
                            class="fa fa-plus"></i>&nbsp;新增</a>
                    <a v-if="hasPermission('video:channel:edit')" class="btn btn-default" @click="edit"><i
                            class="fa fa-pencil-square-o"></i>&nbsp;编辑</a>
                    <a v-if="hasPermission('video:channel:remove')" class="btn btn-default" @click="remove"><i
                            class="fa fa-trash-o"></i>&nbsp;删除</a>
                </div>
                <div class="btn-group">
                    <a v-if="hasPermission('video:channel:disable')" class="btn btn-default" @click="disable"><i
                            class="fa fa-pause"></i>&nbsp;禁用</a>
                    <a v-if="hasPermission('video:channel:enable')" class="btn btn-default" @click="enable"><i
                            class="fa fa-play"></i>&nbsp;启用</a>
                    <a v-if="hasPermission('video:channel:play')" class="btn btn-default" @click="play"><i
                            class="fa fa-address-book"></i>&nbsp;播放</a>
                    <a v-if="hasPermission('video:channel:playimage')" class="btn btn-default" @click="playimage"><i
                            class="fa fa-address-book"></i>&nbsp;播放图片</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <table id="dataGrid"></table>
    </div>
</div>
<div th:include="include/footer_js::footer"></div>
<script th:src="@{/js/base/video/channel/list.js}"></script>


</body>
</html>
