<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/header_css::header('新增-菜单管理')"></head>
<body>
	<div id="dpLTE" class="container-fluid" v-cloak>
		<table class="form" id="form">
			<tr>
	            <td class="formTitle">类型</td>
	            <td class="formValue">
					<label class="radio-inline"> <input type="radio"
						name="type" value="0" v-model="location.type" /> 市
					</label> <label class="radio-inline"> <input type="radio"
							name="type" value="1" v-model="location.type" /> 县区
					</label> <label class="radio-inline"> <input type="radio"
							name="type" value="2" v-model="location.type" /> 供电所
					</label><label class="radio-inline"> <input type="radio"
							name="type" value="3" v-model="location.type" /> 线路
					</label>
				</td>
        	</tr>
        	<tr>
	            <td class="formTitle">名称<font face="宋体">*</font></td>
	            <td class="formValue">
					<input type="text" class="form-control" v-model="location.name" placeholder="区域名称" isvalid="yes" checkexpession="NotNull"/>
				</td>
        	</tr>
        	<tr>
	            <td class="formTitle">上级区域</td>
	            <td class="formValue">
					<input type="text" class="form-control pointer" v-model="location.parentName" @click="menuTree" readonly="readonly" placeholder="上级区域"/>
				</td>
        	</tr>
        	<tr v-if="location.type != 2">
	            <td class="formTitle">排序</td>
	            <td class="formValue">
					<input type="text" class="form-control" v-model="location.orderNum" placeholder="排序号"/>
				</td>
        	</tr>
        	<tr v-if="location.type != 2">
	            <td class="formTitle">图标</td>
	            <td class="formValue">
					<input type="text" class="form-control" v-model="location.icon" placeholder="图标，点击右边按钮选取图标 "/>
					<span class="input-button" title="选取图标" @click="selectIcon">...</span>
				</td>
        	</tr>
		</table>
	</div>
	<div th:include="include/footer_js::footer"></div>
	<script th:src="@{/js/base/video/location/add.js}"></script>
</body>
</html>
